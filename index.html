<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="header row">
    <div class="webname logo col-3 col-s-12">
        <img src="https://art--design.weebly.com/uploads/3/7/4/3/37430155/6884082_orig.gif" alt="logo">
    </div>
    <div class="webname banner col-8 col-s-12">
        <div class="slogan">
            – Think different!<br>
            Apple – Tập đoàn công nghệ máy tính Mỹ
        </div>
    </div>
</div>
<div class="body col-12 col-s-12" id="main-content">
    <form name="main-login" action="#" method="get">
        <label>ĐĂNG KÍ THÔNG TIN NGƯỜI DÙNG</label>
        <div class="login">
            <input type="text" placeholder="Ho va ten" size="50" name="name">
            <span></span>
        </div>
        <div class="login">
            <input type="text" placeholder="Số di động" size="50" name="phone">
            <span></span>
        </div>
        <div class="login">
            <input type="email" placeholder="Email" pattern=".+@gmail.com" size="50" name="email" multiple>
            <span></span>
        </div>
        <div class="login">
            <label>Giới Tính</label><br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
        </div>
        <div class="login">
            <label>Sở Thích</label><br>
            <input type="checkbox" name="checkbox">Bóng đá<br>
            <input type="checkbox" name="checkbox">Esport<br>
            <input type="checkbox" name="checkbox">Bơi lội<br>
            <input type="checkbox" name="checkbox">Đọc sách<br>
            <input type="checkbox" name="checkbox">Nghe nhạc<br>
            <span></span>
        </div>
        <!--<div class="login">-->
            <!--<label>Gender</label>-->
            <!--<select class="login" name="gender">-->
                <!--<option value="" disabled selected>Choose your option</option>-->
                <!--<option value="1">Male</option>-->
                <!--<option value="2">Female</option>-->
                <!--<option value="3">Other</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="login">
            <!--<label>Avatar:</label>-->
            <textarea placeholder="Address" cols="40" rows="5"></textarea>
            <span></span>
        </div>
        <div class="login-submit">
            <input type="button" name="submit" value="Login">
            <input type="reset" value="Reset" name="btn-reset">
        </div>
    </form>
</div>
<script src="index.js"></script>

</body>
</html>
